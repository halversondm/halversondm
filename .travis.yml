dist: xenial
os: linux
language: node_js
node_js:
- '14'
script:
- npm run build
before_deploy:
  - cd dist && zip -r halversondm.zip .
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ${AWS_ACCESS_KEY_ID}
  secret_access_key:
    secure: ${AWS_SECRET_ACCESS_KEY}
  region: "us-east-1"
  app: "web"
  env: "web-env"
  bucket_name: "elasticbeanstalk-us-east-1-442620099008"
  zip_file: dist/halversondm.zip
  skip_cleanup: true
